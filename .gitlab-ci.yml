sync_changes_to_github:
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $CI_PROJECT_PATH == "adamlui/chatgpt-auto-continue"
  image: alpine
  script:
    - apk add --no-cache git
    - git clone https://gitlab.com/adamlui/chatgpt-auto-continue.git
    - git push --force -o ci.skip https://${GITHUB_SYNC_PAT}@github.com/adamlui/chatgpt-auto-continue.git HEAD:main
